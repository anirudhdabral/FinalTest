<div class="mt-3 component">
    <div class="card div-center text-bg-dark" style="width: 42rem;">
        <div class="card-body content">
            <h3 class="card-title">Login as...</h3>
            <div class="login-buttons mb-3">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-light btn-lg" (click)="navigateToAllProducts()">User
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-people-fill" viewBox="0 0 16 16">
                            <path
                                d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-outline-light btn-lg" (click)="navigateToDashboard()">Admin
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-person-fill-lock" viewBox="0 0 16 16">
                            <path
                                d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5v-1a1.9 1.9 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2Zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1Z" />
                        </svg>
                    </button>
                </div>
                <div class="stats">
                    <p>Total users: {{noOfUsers}} <span class="h4">|</span> Products listed: {{noOfProducts}} <span
                            class="h4">|</span> Total reviews: {{noOfReviews}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
