<div class="card div-center text-bg-dark bg-dark component">
    <div class="card-body content">
        <h3 class="card-title">Admin Login</h3>
        <div *ngIf="authError" class="alert alert-danger" role="alert">
            <strong>Invalid id or password!</strong><span> Try again.</span>
        </div>
        <form class="mt-3" [formGroup]="adminLoginForm" (ngSubmit)="loginSubmit()">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="adminId" formControlName="adminId" placeholder="Id">
                <label class="text-dark">Id</label>
                <div class="text-warning" *ngIf="adminid?.invalid && adminid?.touched">
                    <small>Please enter a valid Admin ID</small>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" formControlName="password"
                    placeholder="Password">
                <label class="text-dark">Password</label>
                <div class="text-warning" *ngIf="password?.invalid && password?.touched">
                    <small>Please enter a valid password</small>
                </div>
            </div>
            <button type="submit" class="btn btn-light">Login</button><br>
        </form>
    </div>
</div>
